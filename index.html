<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <header>
        </header>
        
        <main>
            <div class="container">
                <div class="timer">
                    <div class="timer-top">
                        <p id="time">00:00</p>
                    </div>
                    
                    <div class="timer-middle">
                        <div class="timerbox">
                            <div class="work">
                                <label for="pomodoro">Work</label>
                                <input type="number" class="numberbox" id="pomodoro" name="pomodoro" value="25" min="1" max="99">
                            </div>
                            <div class="rest">
                                <label for="REST">Rest</label>
                                <input type="number" class="numberbox" id="rest" name="rest" value="5" min="1" max="99">
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="timer-bottom">
                        <button id="start">START</button>
                        <button id="stop">STOP</button>
                        <button id="pause">PAUSE</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <script src="script.js"></script>
        </footer>
    </body>


</html>
